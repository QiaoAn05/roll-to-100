<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Perez Johan">
    <meta name="description" content="Game for the second evaluation Studi, boost your
    website with javascript">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <title>Roll-to-100_evaluation Studi</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">

    <!--Buttons and image-->
    <div class="box-btn">

      <div id="victory">Bingo!</div>


      <button id="new-game">New Game</button>

      <img id="image" src=".\img\logo.png" alt="dice">

      <div class="box-roll-hold">
        <button id="roll-dice">Roll dice</button>

        <button id="hold">Hold</button>
      </div>


    </div>

    <!--player 1-->
    <div class="box-p1">

      <div class="box-player-score1">

        <span id="active1"></span>
        <span>Player 1</span>

        <div id="score1">0</div>

      </div>

      <div class="box-current">current

        <div id="current1">0</div>

      </div>
    </div>


    <!--player 2-->
    <div class="box-p2">

      <div class="box-player-score2">

        <span id="active2"></span>
        <span>Player 2</span>
        <div id="score2">0</div>
      </div>

      <div class="box-current">current
        <div id="current2">0</div>
      </div>
    </div>

  </div>

    <script src="script.js"></script>
</body>
</html>
