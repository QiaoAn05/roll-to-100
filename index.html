<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">

    <!--player 1-->
    <div class="box-p1">

      <div class="box-player-score1">Player 1

        <div id="score1">0</div>

      </div>
      
      <div class="box-current">current

        <div id="current1">0</div>

      </div>
    </div>

    <!--Buttons and image-->
    <div class="box-btn">

      <div id="victory">Bingo!</div>

      
      <button id="new-game">New Game</button>

      <img id="image" src=".\img\logo.png" alt="dice">

      <div class="box-roll-hold">
        <button id="roll-dice">Roll dice</button>

        <button id="hold">Hold</button>
      </div>
      

    </div>

    <!--player 2-->
    <div class="box-p2">

      <div class="box-player-score2">Player 2
        <div id="score2">0</div>
    </div>
      
      <div class="box-current">current
        <div id="current2">0</div>
      </div>
    </div>

  </div>

    <script src="script.js"></script>
</body>
</html>
